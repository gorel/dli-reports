{% extends 'layout.html' %}
{% block body %}
  <div class="page-header">
    <h1>All Reports</h1>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Tags</th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      {% for report in reports %}
        <tr>
          <td>{{ report.id }}</td>
          <td>{{ report.name }}</td>
          <td>{{ report.tagnames|join(', ') }}</td>
          <td><a href="{{ url_for('reports.view_report', report_id=report.id) }}" class="btn btn-info btn-xs">View</a></td>
          <td>
          {% if report not in current_user.favorite_reports %}
            <form method="POST" action="{{ url_for('reports.favorite_report', report_id=report.id) }}">
              <button type="submit" class="btn btn-success btn-xs">
                <span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>
                  Favorite
          {% else %}
            <form method="POST" action="{{ url_for('reports.unfavorite_report', report_id=report.id) }}">
              <button type="submit" class="btn btn-warning btn-xs">
                <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                  Unfavorite
          {% endif %}
              </button>
            </form>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
