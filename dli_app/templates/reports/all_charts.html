{% extends 'layout.html' %}
{% block body %}
  <div class="page-header">
    <h1>
      All Charts
      <small>
        <a href="{{ url_for('reports.my_charts') }}" class="btn btn-default">My Charts</a>
        <a href="{{ url_for('reports.create_chart') }}" class="btn btn-primary"><span class="fa fa-plus"></span> New</a>
      </small>
    </h1>
  </div>

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th></th>
        <th>Tags</th>
      </tr>
    </thead>

    <tbody>
      {% for chart in charts.items %}
        <tr>
          <td>{{ chart.id }}</td>
          <td>
            {% if chart not in current_user.favorite_charts %}
              <form method="POST" action="{{ url_for('reports.favorite_chart', chart_id=chart.id) }}" class="form-inline">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <button type="submit" class="btn btn-blank">
                  <span class="fa fa-heart-o" aria-hidden="true"></span>
                </button>
              </form>
            {% else %}
              <form method="POST" action="{{ url_for('reports.unfavorite_chart', chart_id=chart.id) }}" class="form-inline">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <button type="submit" class="btn btn-blank">
                  <span class="fa fa-heart" aria-hidden="true"></span>
                </button>
              </form>
            {% endif %}
            <a href="{{ url_for('reports.view_chart', chart_id=chart.id) }}">{{ chart.name }}</a>
          </td>
          <td class="hover-options">
            <a href="{{ url_for('reports.edit_chart', chart_id=chart.id) }}" class="btn btn-blank">
              <span class="fa fa-pencil" aria-hidden="true"></span>
            </a>

            <form method="POST" action="{{ url_for('reports.delete_chart', chart_id=chart.id) }}" class="form-inline">
              <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
              <button type="submit" class="btn btn-blank">
                <span class="fa fa-trash-o text-danger" aria-hidden="true"></span>
              </button>
            </form>
          </td>
          <td>{{ ', '.join(chart.tagnames) }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
