{% extends 'layout.html' %}
{% block body %}
  <div class="page-header">
    <h1>Add/Edit Wiki Page</h1>
  </div>

  <div class="col-md-6">
    <form name="editform" method="POST" onsubmit="return editPageLink()" class="form-horizontal">
      {{ form.csrf_token }}
      <div class="form-group">
        {{ form.name.label(class='control-label col-sm-2') }}
        <div class="col-sm-10">
          {{ form.name(class='form-control') }}
        </div>
      </div>
      <div class="form-group">
        {{ form.content.label(class='control-label col-sm-2') }}
        <div class="col-sm-10">
          {{ form.content(class='form-control') }}
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">Add/Edit Page</button>
          <a href="{{ url_for('wiki.home') }}" class="btn btn-default">Cancel</a>
        </div>
      </div>
    </form>

    <script>
    function editPageLink() {
      return true;
    }
    </script>
{% endblock %}
